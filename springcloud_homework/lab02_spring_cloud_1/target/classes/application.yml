server:
  port: ${PORT:8761} # 服务端口
spring:
  application:
    name: first-cloud-server # 指定服务名
eureka:
  client:
    register-with-eureka: true # 服务注册，是否将自己注册到Eureka服务器中
    fetch-registry: true # 服务发现，是否从Eureka中获取注册信息
    service-url:
      defaultZone: ${EUREKA_SERVER:http://slave2:8762/eureka/}
  instance:
    hostname: ${EUREKA_DOMAIN:slave1}
